<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/pds-staging/" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>PDS Asteroid/Dust Subnode</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" href="css/project-main.css">
    <link rel="stylesheet" href="css/sbn-header.css">
    <link rel="stylesheet" href="css/sbn-footer.css">

    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">

    <!-- PDS Feedback Widget -->
    <!-- Only add JQuery if you do not already include a library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit' async defer></script>
    <link rel="stylesheet" href="feedback/css/feedback.css"  type="text/css" media="screen" />
    <script src="feedback/js/modernizr-custom.js"></script>
    <script src="feedback/js/config.js"></script>
    <script src="feedback/js/feedback.js"></script>
    <!-- -->
</head>
<body>

    <div include-html="sbn-header.html"></div>

    <!-- BEGIN main content -->
    <main><div class="sbn-main" data-page-theme="images/dawn.jpg">
        <ol class="breadcrumbs">
            <li><a href="/pds-staging/">Home</a></li>
            <li class="breadcrumbs-separator">/</li>
            <li>Missions</li>
        </ol>

        <h2>Browse by Mission</h2>
        <table class="fullwidh">
            <thead>
                <tr>
                    <th>Mission</th><th>Targets</th><th>Instruments</th>
                </tr>
            </thead>
            <tbody id="search-data-table">
                <script>
                    ((window, document) => {
                        window.addEventListener("load", () => {
                            searchData.filter(item => item.category === 'Mission').forEach(item => {
                                let tr = document.createElement('tr');
                                tr.innerHTML = `<td><a href="${item.url}">${item.name}</a></td><td>${item.subtitle}</td><td>${item.instruments.map(instrument => instrument.match(/\((.*?)\)/) ? instrument.match(/\((.*?)\)/)[1] : instrument).join(', ')}</td>`
                                document.getElementById('search-data-table').appendChild(tr)
                            })
                        })
                    })(window, document);
                </script>
            </tbody>
        </table>

    </div></main>
    <!-- END main content -->

    

    <div include-html="sbn-footer.html"></div>

    <script src="js/vue/vue.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/search.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/search-data.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/sbn-scripts.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
